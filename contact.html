<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 40px 0;
            color: #007BFF;
        }
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .contact-container p {
            margin: 15px 0;
            font-size: 18px;
        }
        .contact-container a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .contact-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .social-media a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px;
            border-radius: 50%;
            background: #007BFF;
            color: #fff;
            font-size: 24px;
            line-height: 1;
            text-align: center;
            transition: background 0.3s;
        }
        .social-media a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <div class="contact-container">
        <p><strong>Contact Number:</strong> (202) 440-6897</p>
        <p><strong>Email:</strong> <a href="mailto:ghafoor.amerizada@gmail.com">ghafoor.amerizada@gmail.com</a></p>
        <div class="social-media">
            <p><strong>Follow Me:</strong></p>
            <a href="https://www.linkedin.com/in/ghafoor-ameri-a04495229" target="_blank" title="LinkedIn">L</a>
            <a href="https://github.com/gha-dkn" target="_blank" title="GitHub">G</a>
            <!-- Add other social media links with icons or initials here -->
        </div>
    </div>
</body>
</html>
